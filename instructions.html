<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instructions</title>
    <style>
        /* Import the Futura-Bold font */
        @font-face {
            font-family: 'FuturaBold';
            src: url('Futura-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Basic Styles */
        body {
            font-family: 'FuturaBold', 'HelveticaNeue-Bold', sans-serif;
            font-size: 22pt;
            color: #154E48; /* Custom text color (RGB 21,78,72) */
            margin: 20px;
            background-color: transparent; /* Set background to transparent */
            text-align: center;
        }

        h1, h2, p, li {
            text-shadow: 0 1px 2px rgba(0,0,0,0.15);
        }

        /* Visual Effect: Text Shine */
        .shine-effect {
            background: linear-gradient(90deg, #154E48, #ffffff, #154E48);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            from {
                background-position: -500px;
            }
            to {
                background-position: 500px;
            }
        }

        /* Visual Effect: Reflection */
        .reflection {
            position: relative;
        }

        .reflection::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 100%;
            width: 100%;
            height: 100%;
            transform: scaleY(-1);
            opacity: 0.3;
            background: linear-gradient(transparent, white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <h1 class="shine-effect">Welcome to RelaxApp!</h1>
    <p class="reflection" data-text="This app helps you relax through simple interactions.">
        This app helps you relax through simple interactions.
    </p>
    <h2>Instructions:</h2>
    <ol>
        <li>Press and hold the button on the next screen.</li>
        <li>Release when you're ready to relax.</li>
        <li>Enjoy the soothing sounds and visuals.</li>
    </ol>
    <p>Press "Start" to begin your relaxation journey.</p>
</body>
</html>
